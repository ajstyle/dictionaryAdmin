<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first mt-4">
      <h3>Login </h3>
    </div>

    <!-- Login Form -->
    <form class="form" method="post"   #loginForm = "ngForm" >
      <p style = 'color : red'>{{message}} </p>
      <input type="text" id="email" class="fadeIn second" name="email" placeholder="email" ngModel >
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" ngModel>
      <input type = 'button' name="login" id="login" (click) = 'login(loginForm.value)'  class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->

  </div>
</div>

<script src="./script.js"></script>
